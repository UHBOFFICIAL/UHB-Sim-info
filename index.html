<!DOCTYPE html>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {font-family: 'Poppins', sans-serif;background: #000;color: #fff;margin: 0;padding: 0;}
    h1 {color: #00fff7;text-shadow: 0 0 10px #00fff7;margin: 20px 0;font-size: 28px;text-align: center;}
    .container {width: 95%;max-width: 1200px;margin: auto;background: rgba(255, 255, 255, 0.05);border-radius: 15px;padding: 20px;box-shadow: 0 0 20px rgba(0,255,247,0.15);}
    input, button {width: 100%;padding: 12px;font-size: 15px;margin-top: 10px;border-radius: 8px;border: none;}
    input {background: #111;color: white;outline: none;}
    button {background: linear-gradient(90deg, #00fff7, #4facfe);color: #000;font-weight: bold;cursor: pointer;transition: 0.3s;}
    button:hover {background: linear-gradient(90deg, #4facfe, #00fff7);}
    .response-box {margin-top: 15px;padding: 15px;background: rgba(255,255,255,0.1);border-radius: 10px;font-size: 14px;color: white;overflow-x: auto;max-height: 70vh;overflow-y: auto;}
    table {width: 100%;border-collapse: collapse;margin-top: 10px;font-size: 14px;}
    th, td {border: 1px solid #00fff7;padding: 8px;text-align: center;}
    th {background: #00fff7;color: black;}
    td {background: #111;color: white;}
    .copy-btn {padding: 6px 10px;background: #00fff7;color: #000;border: none;border-radius: 5px;cursor: pointer;font-size: 12px;margin: 5px;}

    .spinner {display: none;margin: 20px auto;border: 5px solid rgba(255,255,255,0.1);border-top: 5px solid #00fff7;border-radius: 50%;width: 40px;height: 40px;animation: spin 1s linear infinite;}

    .whatsapp-btn {display: flex;align-items: center;justify-content: center;gap: 10px;padding: 12px;background: linear-gradient(90deg, #25D366, #128C7E);border: none;border-radius: 10px;color: white;font-weight: bold;cursor: pointer;transition: 0.3s;text-decoration:none;}
    .whatsapp-btn:hover {background: linear-gradient(90deg, #128C7E, #25D366);transform: translateY(-2px);box-shadow: 0 6px 20px rgba(18, 140, 126, 0.5);}
    .wa-icon {width: 20px;height: 20px;}
    /* Popup */
    .popup-overlay {position: fixed;top: 0;left: 0;width: 100%;height: 100%;background: rgba(0,0,0,0.8);display: flex;justify-content: center;align-items: center;z-index: 999;}
    .popup-box {background: #111;padding: 20px;border-radius: 10px;text-align: center;width: 90%;max-width: 350px;box-shadow: 0 0 15px #00fff7;}
    .popup-box h2 {color: #00fff7;margin-bottom: 10px;}
    .popup-box p {margin-bottom: 15px;}
    .popup-btn {background: linear-gradient(90deg, #25D366, #128C7E);color: white;padding: 10px 20px;border: none;border-radius: 8px;cursor: pointer;font-weight: bold;font-size: 16px;}
    .popup-btn:hover {background: linear-gradient(90deg, #128C7E, #25D366);}
    .popup-close {margin-top: 10px;color: #ccc;cursor: pointer;display: block;}
    .popup-close:hover {color: #fff;}
  </style>
</head>
<body>

  <!-- Popup -->
  <div id="popup" class="popup-overlay">
    <div class="popup-box">
      <h2>Join Our WhatsApp Channel</h2>
      <p>Get latest updates & SIM database tools directly on WhatsApp.</p>
      <a href="https://whatsapp.com/channel/0029VaskVOHBqbr0Rzvg1Z2b" target="_blank">
        <button class="popup-btn">Join Now</button>
      </a>
      <span class="popup-close" onclick="closePopup()">Skip</span>
    </div>
  </div>

  <h1>SIM DATABASE by UNKNOWN HACKER BOY</h1>

  <div class="container">
    <input type="text" id="number" placeholder="Enter phone number">
    <button onclick="fetchData()">Search</button>
    <div class="spinner" id="spinner"></div>
    <div id="responseBox" class="response-box"></div>

    <!-- WhatsApp Buttons -->
    <div class="whatsapp-buttons">
      <a href="https://wa.me/923348734337" target="_blank" class="whatsapp-btn">
        <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" class="wa-icon">
        Chat on WhatsApp
      </a>
      <a href="https://whatsapp.com/channel/0029VaskVOHBqbr0Rzvg1Z2b" target="_blank" class="whatsapp-btn">
        <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" class="wa-icon">
        Join Our Channel
      </a>
    </div>
  </div>

  <script>
    function closePopup() {
      document.getElementById("popup").style.display = "none";
    }

    function copyRow(user) {
      const text = `Name: ${user.Name || ''}\\nMobile: ${user.Mobile || ''}\\nCNIC: ${user.CNIC || ''}\\nStatus: ${user.Status || ''}\\nAddress: ${user.Address || ''}`;
      navigator.clipboard.writeText(text);
      alert("Copied:\\n" + text);
    }

    async function fetchData() {
      // Hide popup when search is triggered
      closePopup();

      const number = document.getElementById("number").value.trim();
      const box = document.getElementById("responseBox");
      const spinner = document.getElementById("spinner");
      box.innerHTML = "";
      spinner.style.display = "block";

      if (!number) { alert("Please enter a number."); spinner.style.display = "none"; return; }

      const url = `https://pakdatabase.site/api/search.php?username=Kami&password=123456&search_term=${encodeURIComponent(number)}`;

      try {
        const res = await fetch(url);
        const data = await res.json();
        spinner.style.display = "none";

        const keys = Object.keys(data);
        if (keys.length > 0) {
          const network = keys[0];
          const records = data[network];

          if (Array.isArray(records) && records.length > 0) {
            let table = `
              <table>
                <thead>
                  <tr>
                    <th>Name</th>
                    <th>Mobile</th>
                    <th>CNIC</th>
                    <th>Status</th>
                    <th>Address</th>
                    <th>Copy</th>
                  </tr>
                </thead>
                <tbody>
            `;
            records.forEach(user => {
              table += `
                <tr>
                  <td>${user.Name || 'N/A'}</td>
                  <td>${user.Mobile || 'N/A'}</td>
                  <td>${user.CNIC || 'N/A'}</td>
                  <td>${user.Status || 'N/A'}</td>
                  <td>${user.Address || 'N/A'}</td>
                  <td><button class="copy-btn" onclick='copyRow(${JSON.stringify(user)})'>Copy</button></td>
                </tr>`;
            });
            table += `</tbody></table>`;
            box.innerHTML = `<h3>Network: ${network.toUpperCase()}</h3>` + table;
          } else {
            box.innerHTML = "<p>❌ No records found for this number.</p>";
          }
        } else {
          box.innerHTML = "<p>❌ No data found for this number.</p>";
        }
      } catch (err) {
        spinner.style.display = "none";
        box.innerHTML = `<p style="color:red;">❌ Error: ${err.message}</p>`;
      }
    }
  </script>
</body>
